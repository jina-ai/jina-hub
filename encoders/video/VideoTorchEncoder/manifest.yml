name: VideoTorchEncoder
kind: encoder
description: |
  :class:`VideoTorchEncoder` encodes video data from a numpy `ndarray` with shape `BatchSize x Time x (Channel x Height x Width)` into an numpy `ndarray` of shape `BatchSize x EmbeddingDimension`. Internally, :class:`VideoTorchEncoder` wraps the models from `torchvision.models`. https://pytorch.org/docs/stable/torchvision/models.html
