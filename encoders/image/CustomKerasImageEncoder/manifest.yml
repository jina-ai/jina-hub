description: |
  `CustomKerasImageEncoder` encodes data from a  `BatchSize x (Channel x Height x Width)` dimensional `ndarray` of into a `ndarray` of `BatchSize x EmbeddingDimension`. Internally, :class:`CustomKerasImageEncoder` wraps any custom tf.keras model not part of models from `tensorflow.keras.applications`. https://www.tensorflow.org/api_docs/python/tf/keras/applications
