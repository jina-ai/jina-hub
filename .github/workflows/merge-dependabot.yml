name: auto-merge
on:
  pull_request:
    types: [ labeled ]
jobs:
  auto-merge:
    if: ${{ github.event.label.name == 'dependencies' && github.actor == 'dependabot' $$ contains(github.event.pull_request.name, 'bump jinaai/jina from')}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: patch
          github-token: ${{ secrets.GITHUB_TOKEN }}
